<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo do trywards">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input id="email" placeholder="Email" name="email" type="email">
            <input id="senha" placeholder="Senha" name="password" type="password">
            <button id="login">Entrar</button>
            
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div>
            <input id="input-name" placeholder="Nome" name="nome" type="nome">
            <input id="input-lastname" placeholder="Sobrenome" type="sobrenome">  
        </div>
        <div>
            <input id="input-email" placeholder="Email" name="email" type="email">
            <select id="house"> 
                <option id= 'gitnoria-house' value="Gitnória">Gitnória</option>
                <option id= 'reactpuff-house'value="Reactpuff">Reactpuff</option>
                <option id= 'corvinode-house' value="Corvinode">Corvinode</option>
                <option id= 'pytherina-house'value="Pytherina">Pytherina</option>
            </select> 
        </div>
        <div id="radio">
            <label id="label-family" for="">Qual sua família?</label>
            <label for="Frontend">Frontend<input name="family" value="Frontend" id="Frontend" type="radio"></label>
            <label for="Backend">Backend<input name="family" value="Backend" id="Backend" type="radio"></label>
            <label for="FullStack">FullStack<input name="family" value="FullStack" id="FullStack" type="radio"></label>
        </div>
        <div id="checkbox">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs">HoFs<input class="subject" value="HoFs" id="HoFs" type="checkbox"></label>
            <label for="Jest">Jest<input class="subject" value="Jest" id="Jest" type="checkbox"></label>
            <label for="Promises">Promises<input class="subject" value="Promises" id="Promises" type="checkbox"></label>
            <label for="React">React<input class="subject" value="React" id="React" type="checkbox"></label>
            <label for="SQL">SQL<input class="subject" value="SQL" id="SQL" type="checkbox"></label>
            <label for="Python">Python<input class="subject" value="Python" id="Python" type="checkbox"></label>
        </div>
        <div id="avaliacao">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <label for="1">1<input name="rate" value="1" id="1" type="radio"></label>
            <label for="2">2<input name="rate" value="2" id="2" type="radio"></label>
            <label for="3">3<input name="rate" value="3" id="3" type="radio"></label>
            <label for="4">4<input name="rate" value="4" id="4" type="radio"></label>
            <label for="5">5<input name="rate" value="5" id="5" type="radio"></label>
            <label for="6">6<input name="rate" value="6" id="6" type="radio"></label>
            <label for="7">7<input name="rate" value="7" id="7" type="radio"></label>
            <label for="8">8<input name="rate" value="8" id="8" type="radio"></label>
            <label for="9">9<input name="rate" value="9" id="9" type="radio"></label>
            <label for="10">10<input name="rate" value="10" id="10" type="radio"></label>
        </div>
        </form>
        <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">

    </main>
    <script src="script.js"></script>
</body>
</html>
